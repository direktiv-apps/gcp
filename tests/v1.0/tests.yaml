url: ""
functions:
- type: knative-workflow
  id: gcp
  image: gcr.io/direktiv/apps/gcp:test
states:
- id: state0
  type: action
  action:
    function: gcp
    input:
      account: jq(.secrets.gcpAccount)
      commands:
      - command: gcloud compute instances list --format=json
      key: jq(.secrets.gcpJSONKey)
      project: jq(.secrets.gcpProject)
    secrets:
    - gcpJSONKey
    - gcpProject
    - gcpAccount
