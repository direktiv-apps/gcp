url: ""
functions:
- type: knative-workflow
  id: karate
  image: gcr.io/direktiv/apps/karate:1.0
states:
- id: run-test
  type: action
  action:
    function: karate
    input:
      commands:
      - command: java -DtestURL=jq(.host) -DgcpJSONKey=jq(.secrets.gcpJSONKey | @base64 ) -DgcpProject=jq(.secrets.gcpProject)
          -DgcpAccount=jq(.secrets.gcpAccount) -jar /karate.jar test.feature
        print: false
      - command: cat target/karate-reports/karate-summary-json.txt
      logging: info
    secrets:
    - gcpJSONKey
    - gcpProject
    - gcpAccount
    files:
    - key: test.feature
      scope: workflow
